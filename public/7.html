<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>untitled - Edit Post</title>
  <link rel="stylesheet" href="/stylesheets/7.css">
  <link rel="stylesheet" href="/stylesheets/header.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body id="content">
  <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%" height="120px"></iframe>
  <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px"
      height="260px"></iframe>

  <main>
    <div class= "banner"></div>

    <div class="event-container">
      <form method="POST" id="eventForm" action="editPost/0xB4C1790B18B711EF9D3B0242AC110002">

        <div class="title-container">
          <h2 class="details-title">New Post</h2>
          <div class="searchBox">
              <input required name="title" type="text" class="pill-textbox" placeholder="Post Title...">
          </div>
          <p></p>
        </div>

        <div class="notes-container">
          <h2>Info: </h2>
          <textarea name="content" placeholder="Enter your text here" required maxlength="240" ></textarea>
        </div>


        <div class="visibility-toggle">
          <p>Public  <input type="radio" name="answer" value="0"></p>
          <p>Private <input type="radio" name="answer" value="1" checked></p>
          <p>Pinned <input type="checkbox" name="pinned"> </p>
        </div>


        <div class="event-buttons">
          <button class="delete" type="submit">Delete</button>

          <button class="post" type="submit">Post</button>
          <button class="cancel" type="submit">Cancel</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
