<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header</title>
    <link rel="stylesheet" href="/stylesheets/header.css">
</head>

<body id="content">
    <!-- HEADER START -->
    <div class="header">
        <span class="circle"></span>
        <h1 class="headerContent">untitled</h1>
        <button type="button" onclick="parent.frames['dropdown'].menuOpen()" class="circle" id="menu">=</button>
        <span id="searchBar">
            <span class="smallCircle blue"></span><input type="text" placeholder="Search" />
        </span>
    </div>
    <!-- HEADER END -->
    <script>
        function menuOpen() {
            parent.document.getElementById('dropdown').menuOpen();
        }
    </script>
</body>

</html>
