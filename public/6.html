<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>untitled - Edit Event</title>
  <link rel="stylesheet" href="/stylesheets/6.css">
  <link rel="stylesheet" href="/stylesheets/header.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body id="content">

  <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%" height="120px"></iframe>
  <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px"
      height="260px"></iframe>

  <main>
    <div class= "banner"></div>

    <div class="event-container">

      <form method="POST" id="eventForm" action="editEvent/0xB4C1790B18B711EF9D3B0242AC110002" class="form">
      <input name="imgUpload" type="file" id="file-upload" hidden value="noImg">
      <label for="file-upload" class="file-upload"><img class="imageadd" src='https://kruso.me/build/kruso_me/assets/features_add-image-cb682032.png' alt="add Image"></label>
      <div class="event-details">

        <h2 class="details-title">Details</h2>

        <div class="event-info">
          <p class="event-title">Event Title:  <input class="title-input" placeholder="Title" type="text" name="title" required></p>
          <p class="event-time">Event Time: <input class="time-input" type="time" name="time" required min="00:00" max="23:59" step="1"></p>
          <p class="event-location">Event Location: <input class="address-input" placeholder="Address" type="text" name="address" required></p>
          <p class="event-date">Event Date: <input class="date-input" type="date" name="date" required></p>
          <p class="event-length">Event Duration: <input class="duration-input" placeholder="... Hours" type="number" name="duration" required></p>
          <br>
          <div class="visibility-toggle">
              <p>Public <input type="radio" name="answer" value="0"></p>
              <p>Private <input type="radio" name="answer" value="1" checked></p>
              <p>Pinned <input type="checkbox" name="pinned"> </p>
          </div>

        </div>
        </div>
        <div class="event-content">
          <h3 class="notes">Notes: </h3>
          <textarea required name="content" class="content-input" style="white-space: pre-wrap;" onkeydown="if(event.keyCode === 13) {return true}" placeholder="Input your notes here"></textarea>
        </div>

        <div class="event-buttons">
          <button class="delete" type="submit">Delete</button>

          <button class="post" type="submit">Post</button>
          <button class="cancel" type="submit">Cancel</button>
        </div>
      </form>
      </div>
  </main>
</body>
</html>
