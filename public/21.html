<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/stylesheets/21.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/settingsSidebar.css">

</head>

<body>
    <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%"
        height="120px"></iframe>
    <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px"
        height="460px"></iframe>
    <main id="col">
        <iframe class="sidebarIframe" title="settingsSidebar" name="settingsSidebar" id="settingsSidebar"
            src="settingsSidebar.html" width="320px" height="380px"></iframe>
        <h1 id="pageTitle">Create Organisation</h1>
        <form class="addForm" action="/createNewOrg/createOrg" method="POST">
                <div id="uploadImageDiv">
                    <label id="imageTag">Upload Image</label><button type="button" id="addImage"></button>
                </div>
                <p>Name</p>
                <input type="text" id="orgName" name="orgName" placeholder="Enter Organisation Name">
                <p>About</p>
                <textarea class="organisationCreateText" name="orgAbout"
                    placeholder="Insert info about your organisation here!" rows="6"></textarea><br>
                <button type="submit" class="OK">OK</button>
                <button type="reset" class="CANCEL">RESET</button>
        </form>

        <!-- <div class="deleteConfirmation" style="z-index: 2;">

            <div id="confirmationButton">
                <button type="button" class="OK">OK</button>
                <button type="button" class="CANCEL">CANCEL</button>
            </div>
        </div> -->
    </main>
</body>

</html>
