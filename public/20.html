<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/stylesheets/20.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/settingsSidebar.css">
    <script src="js/20.js"></script>

</head>

<body>
    <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%"
        height="120px"></iframe>
    <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px"
        height="460px"></iframe>
    <main id="col">
        <iframe class="sidebarIframe" title="settingsSidebar" name="settingsSidebar" id="settingsSidebar"
            src="settingsSidebar.html" width="320px" height="380px"></iframe>
        <h1 id="pageTitle">Branch Organisations</h1>
        <div id="org-button-container">
            <button onclick="showNewBranchOrg()" type="button" id="addTable"></button>
            <div id="organisation-container">
                <form class="search">
                    <input type="text" placeholder="Search">
                </form>
            </div>
            <form id="addForm" class="hidden">
                <div id="uploadImageDiv">
                    <label id="imageTag">Upload Image</label><button type="button" id="addImage"></button>
                </div>
                <p>Name</p>
                <input type="text" id="orgName" name="orgName" placeholder="Enter Organisation Name">
                <p>Region</p>
                <input type="text" id="orgRegion" name="orgName" placeholder="Enter Organisation Region">
                <p>About</p>
                <textarea id="organisationCreateText" name="orgAbout"
                    placeholder="Insert info about your organisation here!" rows="6"></textarea><br>
                <button onclick="makeNewBranchOrg()" type="button" class="OK">OK</button>
                <button type="reset" class="CANCEL">RESET</button>
            </form>
        </div>
    </main>
    <script>load()</script>
</body>

</html>
