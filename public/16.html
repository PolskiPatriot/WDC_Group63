<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/stylesheets/16.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
</head>
<body onload="onload_user()">
    <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%" height="120px"></iframe>
    <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px" height="460px"></iframe>
    <main>
        <div class="links-list">
            <ul class="list">
                <li><a href="/15.html">My Profile</a></li>
                <li><a href="#" style="color:black">Contact Details</a></li>
                <li><a href="/17.html">Terms and Conditions</a></li>
                <li><a href="/18.html">Organisations</a></li>
                <li><a href="/19.html">Pending Organisations</a></li>
                <li><a href="/21.html">Create Organisation</a></li>
                <li><a href="#">Delete Profile</a></li>
            </ul>
        </div>
        <h1 id="Page_Title">Contact Details</h1>
        <div class="Contact">
            <h2 class="profileContent"><strong>Contact Details</strong></h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="name"><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="example@example.com"><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phonenumber" placeholder="phone"><br>
            <button type="button" id="SUBMIT" onclick="Update()">SUBMIT</button>
        </div>
    </main>
    <script>
        function onload_user() {
            fetch('/contactDetails/contact-details', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('first-name').value = data.givenName;
                document.getElementById('last-name').value = data.familyName;
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.phonenumber;
            })
            .catch(error => {
                console.error('There was an operational problem:', error);
            });
        }

        function Update() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const phonenumber = document.getElementById('phonenumber').value;

            fetch('/contactDetails/update-contact-details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phonenumber: phonenumber
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("There was an error", error);
            });
        }
    </script>
</body>
</html>
