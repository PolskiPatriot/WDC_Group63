<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="/stylesheets/16.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/settingsSidebar.css">
</head>
<body onload="onload_user()">
    <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%" height="120px"></iframe>
    <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px" height="460px"></iframe>
    <main id="col">
        <iframe class="sidebarIframe" title="settingsSidebar" name="settingsSidebar" id="settingsSidebar"
            src="settingsSidebar.html" width="320px" height="380px"></iframe>
    <h1 id="Page_Title">Contact Details</h1>
        <div class="Contact">
            <h2 class="profileContent"><strong>Contact Details</strong></h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="name"><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="example@example.com"><br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="phone"><br>
            <button type="button" id="SUBMIT" onclick="Update()">SUBMIT</button>
        </div>
    </main>
    <script src="js/16.js"></script>

</body>
</html>
