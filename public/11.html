<!DOCTYPE html>
<html lang="en">

<head>
    <title>untitled - Password Reset</title>
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/11.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body id="content">
    <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%" height="120px"></iframe>
    <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px"
        height="260px"></iframe>
      <div class="row">
        <div class="column" id="leftColumn">
        </div>
        <div class="column" id="middleColumn">
            <h1>Forgot Password:</h1>
            <h2>Please enter your email address to send a password reset request.</h2>
            <div class="textInputs">
                <input type="text" class="barInput" placeholder="Email" />
            </div>
            <div class="loginButtons">
                <button type="button" class="inputLogin">SEND REQUEST</button>
            </div>
        </div>
        <div class="column" id="rightColumn">
        </div>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            fetch('routes/getEmail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Request sent');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send');
            });});
    </script>

</body>

</html>
