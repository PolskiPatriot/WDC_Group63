<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitled - Profile Settings</title>
    <link rel="stylesheet" href="/stylesheets/15.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/settingsSidebar.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body onload="onload_user()">
    <iframe class="headerIframe" title="header" name="header" id="header" src="header.html" width="100%"
        height="120px"></iframe>
        <iframe class="headerIframe" title="dropdown" name="dropdown" id="dropdown" src="dropdown.html" width="315px"
            height="260px"></iframe>
    <main id="col">
        <iframe class="sidebarIframe" title="settingsSidebar" name="settingsSidebar" id="settingsSidebar"
            src="settingsSidebar.html" width="320px" height="380px"></iframe>
        <h1 id="pageTitle">My Profile</h1>
        <div class="MyProfile">
            <div class="profileContentDiv">
                <span class="circleUser"></span>
                <h2 class="profileContent" id="username">Sample Username</h2>
                <button type="button" id="editProfileName" onclick="edit('username')"><u>Edit</u></button>
                <p>About</p>
                <button type="button" id="editProfileAbout" onclick="edit('descProfile')"><u>Edit</u></button>
                <p id="descProfile">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut dui augue, posuere et finibus et, elementum sed est. Nulla lectus erat, malesuada vel consectetur sit</p>
            </div>
        </div>
    </main>

    <script>
        function onload_user() {
            fetch('/myProfile/username', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                return response.json();
            })
            .then(data => {
                document.getElementById('username').innerText = data.username;
                document.getElementById('descProfile').innerText = data.about;
            })
            .catch(error => {
                console.error('There was a problem:', error);
            });
        }

        function edit(name) {
            const element = document.getElementById(name);
            const currentValue = element.innerText;
            let input;

            if (name === 'username') {
                input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
            } else {
                input = document.createElement('textarea');
                input.className = 'edit-textarea';
            }

            input.value = currentValue;
            input.onblur = function() {
                element.innerText = input.value;
                element.style.display = 'block';
                input.remove();
                fetch('/myProfile/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        field: name,
                        value: input.value
                    }),
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('There was an error:', error);
                });
            };

            element.style.display = 'none';
            element.parentNode.insertBefore(input, element);
            input.focus();
        }
    </script>
</body>
</html>
